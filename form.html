<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="contacto">
        <h2>Contactanos</h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" class="item error" placeholder="Nombre" id="nombre" class="item" autocomplete="off">
                    <div class="requerido">* Nombre es obligatorio </div>
                </div>
                <div class="input-field field">
                    <input type="number" class="item error" placeholder="Telefono" id="telefono" class="item" autocomplete="off">
                    <div class="requerido">* Telefono es obligatorio</div>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" class="item error" placeholder="Correo Electronico" id="email" class="item" autocomplete="off">
                    <div class="requerido">* Correo electronico es obligatorio</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Asunto" id="asunto" class="item error" autocomplete="off">
                    <div class="requerido">* Asunto es obligatorio</div>
                </div>
            </div>
            <div class="textarea-field field">
                <div class="input-field field">
                    <textarea name="Mensaje" class="item error" placeholder="Mensaje" id="mensaje" rows="5"></textarea>
                    <div class="requerido">* Mensaje es obligatorio</div>
                </div>
            </div>
            <button type="submit">
                Enviar mensaje
            </button>
            <div>
                <button class="volver"><a href="index.html">Volver</a></button>
            </div>
        </form>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </section>
</body>

</html>
